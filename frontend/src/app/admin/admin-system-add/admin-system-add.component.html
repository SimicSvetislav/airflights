<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form #adminHAddForm="ngForm" (ngSubmit)="save(adminHAddForm.value)">
          <h1 class="title">New system admin</h1>
          <div class="form-content">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" [(ngModel)]="admin.firstName" required class="form-control" name="firstName" placeholder="Enter first name">
                <small id="roomMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" [(ngModel)]="admin.lastName" required class="form-control" name="lastName" placeholder="Enter last name">
              <small id="floorMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="form-group">
              <label for="pass">Initial password</label>
              <input type="text" min="0" [(ngModel)]="admin.password" required class="form-control" name="password" placeholder="Enter password">
              <small id="bedsMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" [(ngModel)]="admin.email" required class="form-control" name="email" placeholder="Enter email">
              <small id="roomsMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="float-right">
              <a id="btnCancel" class="btn btn-secondary" routerLink="/admin/admins/">Cancel</a>
              <button id="btnAdd" class="btn btn-primary" type="submit" [disabled]="!adminHAddForm.form.valid">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
