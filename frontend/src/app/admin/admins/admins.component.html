<div class="room-list animate">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>System administration</h1>
        <ul class="nav nav-pills">
          <li><a class="btn btn-info" routerLink="#">Profile</a></li>
          <li><a class="btn btn-info" routerLink="/admin/flights">Flights</a></li>
          <li><a class="btn btn-info"  routerLink="/admin/hotels">Hotels</a></li>
          <li><a class="btn btn-info" routerLink="/admin/rac">Rent a car</a></li>
          <li><a class="btn btn-info active" >Admins</a></li>
          <li><a class="btn btn-info" routerLink="/admin/bonus">Bonuses</a></li>
        </ul>
        <table class="table table-hover">
          <thead>
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Kind</th>
                <th scope="col">Company</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins">
                <th scope="row">{{admin.firstName}}</th>
                <td>{{admin.lastName}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.kind}}</td>
                <td>{{admin.idCompany}}</td>
                <td><button class="btn btn-danger" (click)="delete(admin.id)">Delete</button></td>
              </tr>
            </tbody>
        </table>
        <a id="btnAdd" class="btn btn-primary btn-lg" routerLink="/admin/admins/add"><b>+</b></a>
      </div>
    </div>
  </div>
