<div class="room-list animate">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Airflights</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link"><h2>System administration</h2><span class="sr-only"></span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" (ngSubmit)="logout()">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign out</button>
          </form>
        </div>
      </nav>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <ul class="nav nav-pills">
          <li><a class="btn btn-info" routerLink="/admin/profile">Profile</a></li>
          <li><a class="btn btn-info" routerLink="/admin/flights">Flights</a></li>
          <li><a class="btn btn-info" routerLink="/admin/hotels">Hotels</a></li>
          <li><a class="btn btn-info" routerLink="/admin/rac">Rent a car</a></li>
          <li><a class="btn btn-info" routerLink="/admin/admins">Admins</a></li>
          <li><a class="btn btn-info active">Bonuses</a></li>
        </ul>
        <form #Form="ngForm" (ngSubmit)="save()">
        <table class="table table-hover">
         
              <thead>
                <th scope="col">Reservation type</th>
                <th scope="col">Bonus points</th>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Airflight</th>
                  <td><input type="number" required [(ngModel)]="m.b" class="form-control" name="b" id="b" placeholder="Enter points">
                  </td>
                </tr>
                <tr>
                  <th scope="row">Airflight + Hotel/Rent a car</th>
                  <td><input type="number" required [(ngModel)]="m.bb" class="form-control" name="bb" id="bb" placeholder="Enter points">
                  </td>
                </tr>
                <tr>
                  <th scope="row">Airflight + Hotel + Rent a car</th>
                  <td><input type="number" [(ngModel)]="m.bbb" required class="form-control" name="bbb" id="bbb" placeholder="Enter points">
                  </td>
                </tr>
                <tr>
                  <td>

                  </td>
                  <td>
                      <button id="btnAdd" class="btn btn-primary float-right" type="submit" [disabled]="!Form.form.valid">Update</button>  
                  </td>
                </tr>
              </tbody>
          </table>
        </form>
        <form #Form2="ngForm" (ngSubmit)="save2()">
            <p>For every 
              <input type="number" [(ngModel)]="th" required class="form-control" name="th" id="th" placeholder="Points">
              points user gets
              <input type="number" [(ngModel)]="dis" required class="form-control" name="dis" id="dis" placeholder="Discount">
            </p> percent discount.
            <button id="btnAdd" class="btn btn-primary float-right" type="submit" [disabled]="!Form2.form.valid">Update</button> 
        </form>
         </div>
    </div>
  </div>
