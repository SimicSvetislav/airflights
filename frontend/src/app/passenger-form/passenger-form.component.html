<div class="container col-sm-offset-1">
    <hr style="margin-top:70px" />
    <h2 >Click on the tabs to fill in data</h2>    
    <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor= "let user of passengers" >
            <a class="nav-link" data-toggle="tab"  href="#id{{user.id}}">
              {{user.firstName}}  {{user.lastName}}
            </a>
        </li>
    </ul>

    <div class = "tab-content">
    <div class="tab-pane fade" id = "id{{user.id}}" *ngFor="let user of passengers">
    <!-- <form class="form-horizontal"  role="form">  -->
        <h2>Passenger</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-10">
                <!-- <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus> -->
                <input type="text" [(ngModel)] = "user.firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)] = "user.lastName" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="passportNumber" class="col-sm-3 control-label">Passport number</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)] ="user.passportNumber" placeholder="Passport" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" [(ngModel)] ="user.email" placeholder="Email" class="form-control">
            </div>
        </div>
         
        
    <!-- </form>  -->
    </div>
    </div>
    <hr style="margin-top:70px" />
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1 btn-group" role="group">
            <button (click) = "cancelReservation()" type="submit" class="btn btn-danger  col-sm-4">Cancel reservation</button>
            <button (click) = "goBack()" type="submit" class="btn btn-warning  col-sm-4" >Go back</button>
            <button (click) = "saveChanges()" type="submit" class="btn btn-success  col-sm-4">Save and checkout<span class="glyphicon glyphicon-check"></span></button>
        </div>
        <div class="col-sm-10 col-sm-offset-1 btn-group" role="group">
            <button (click) = "searchForHotel()" type="submit" class="btn btn-info  col-sm-6">Search for hotels<span class="glyphicon glyphicon-home"></span></button>
            <button (click) = "searchForRentacar()" type="submit" class="btn btn-info  col-sm-6" >Search for rentacars<span class="glyphicon glyphicon-road"></span></button>
        </div>
    </div>
</div> <!-- ./container -->
