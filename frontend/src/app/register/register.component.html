<div class="register-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/airflightlogo.jpg" class="user-avatar" />
			<h1>AirFlights <small>Free Edition</small></h1>
			<form role="form" (ngSubmit)="register()">
				<div class="form-content">
					<div class="form-group">
						<input type="email" id="email" required [(ngModel)]="user.email" name="email" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>
					<div class="form-group">
            <input name="password" [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control input-underline input-lg"  placeholder="Password" required>
          </div>
          <div class="form-group">
            <input name="firstName" [(ngModel)]="user.firstName" type="text" id="firstName" class="form-control input-underline input-lg"  placeholder="First name" required>
          </div>
          <div class="form-group">
            <input name="lastName" [(ngModel)]="user.lastName" type="text" id="lastName" class="form-control input-underline input-lg"  placeholder="Last name" required>
          </div>
          <div class="form-group">
            <input name="address" [(ngModel)]="user.address" type="text" id="address" class="form-control input-underline input-lg"  placeholder="Address" required>
          </div>
          <div class="form-group">
            <input name="phoneNumber" [(ngModel)]="user.phoneNumber" type="text" id="phoneNumber" class="form-control input-underline input-lg"  placeholder= "+381" required>
					</div>
				</div>
        <button class="btn rounded-btn btn-block"> Register </button>
			</form>
		</div>	
	</div>
</div>
