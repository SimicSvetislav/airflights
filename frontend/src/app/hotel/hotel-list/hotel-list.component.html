<div class="hotel-list animate">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Airflights</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Flights</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Hotels</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Rent a car</a>
          </li>
          <li>
          <a class="btn btn-outline-primary" data-toggle="collapse" href="#collapseExample" role="button">
              <i class="fa fa-search"></i> Search
          </a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign out</button>
        </form>
      </div>
    </nav>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <form>
          <input type="text">
          <button>Go</button>
        </form>
      </div>
    </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <ul class="list-group">
        <h1>Manage hotels</h1>
        <li class="list-group-item" *ngFor="let hotel of hotels">
          <div class="jumbotron">
              <h1 class="display-4">{{hotel.name}}</h1>
              <p>{{hotel.description}}</p>
              <a class="btn btn-primary btn-lg" routerLink="">Choose</a>
              <a class="btn btn-primary btn-lg" routerLink="/rooms/list">View on map</a>
            </div>
          </li>
      </ul>
      <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="250" id="gmap_canvas" [src]='sanitizer.bypassSecurityTrustResourceUrl(_finalAddress)' frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de"></a></div><style>.mapouter{text-align:right;height:250px;width:300px;}.gmap_canvas {overflow:hidden;background:none!important;height:250px;width:300px;}</style></div>
       
    </div>
    
</div>
