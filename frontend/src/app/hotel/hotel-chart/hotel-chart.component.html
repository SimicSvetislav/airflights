<div class="room-list animate">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Airflights</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link"><h2>Hotel "{{hotel.name}}" administration</h2><span class="sr-only"></span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" (ngSubmit)="logout()">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign out</button>
          </form>
        </div>
      </nav>
<div class="room-list animate">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <ul class="nav nav-pills">
        <li><a class="btn btn-info" routerLink="/admin/hotel/profile">Profile</a></li>
        <li><a class="btn btn-info" routerLink="/hotel/edit/">General</a></li>
        <li><a class="btn btn-info" routerLink="/hotel/edit/rooms/list">Rooms</a></li>
        <li><a class="btn btn-info" routerLink="/hotel/edit/extras/list">Extras</a></li>
        <li><a class="btn btn-info active">Charts</a></li>
        <li><a class="btn btn-info" routerLink="/hotel/revenues">Revenues</a></li>
        <li><a class="btn btn-info" routerLink="/hotel/discounts">Discounts</a></li>
      </ul>
      <br />
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose period
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="week()">Last week</a>
            <a class="dropdown-item" (click)="month()">Last month</a>
            <a class="dropdown-item" (click)="year()">Last year</a>
          </div>
        </div>
        <br />
      <div class="row">
          <div class="col-md-6">
            <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          <div class="col-md-6" style="margin-bottom: 10px">
            <table class="table table-responsive table-condensed">
              <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
              </tr>
              <tr *ngFor="let d of lineChartData">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
              </tr>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
