<div class="room-list animate">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Airflights</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link"><h2>Hotel "{{hotel.name}}" administration</h2><span class="sr-only"></span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" (ngSubmit)="logout()">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign out</button>
          </form>
        </div>
      </nav>
<div class="row">
  <div class="col-md-8 offset-md-2">
    <ul class="nav nav-pills">
      <li><a class="btn btn-info" routerLink="/admin/hotel/profile">Profile</a></li>
      <li><a class="btn btn-info active">General</a></li>
      <li><a class="btn btn-info" routerLink="/hotel/edit/rooms/list">Rooms</a></li>
      <li><a class="btn btn-info" routerLink="/hotel/edit/extras/list">Extras</a></li>
      <li><a class="btn btn-info" routerLink="/hotel/charts">Charts</a></li>
      <li><a class="btn btn-info" routerLink="/hotel/revenues">Revenues</a></li>
      <li><a class="btn btn-info" routerLink="/hotel/discounts">Discounts</a></li>
    </ul>
    <form #hotelEditForm="ngForm" (ngSubmit)="update()">
      <br />
        <div>
          Rating: <span style="color:gold"><i class="fas fa-star"></i></span><span class="ml-1"><b>{{hotel.ratingsSum/hotel.ratingsCount | number: '1.0-2'}}</b></span>
        </div>
      <br />
      <div class="form-content">
          <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="hotel.name" required class="form-control" name="name" id="name" placeholder="Hotel name">
                <small id="nameMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" [(ngModel)]="hotel.address" class="form-control" name="address" id="address" placeholder="Hotel address">
              <small id="addressMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" required [(ngModel)]="hotel.city" class="form-control" name="city" id="city" placeholder="Enter city">
              <small id="cityMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea placeholder="Description" [(ngModel)]="hotel.description" class="form-control" name="description" id="description" placeholder="Type description" rows="5"></textarea>
              <small id="descriptionMsg" class="form-text text-muted" hidden>Invalid</small>
            </div>
         </div>
        <button id="btnUpdate" class="btn btn-primary" type="submit" [disabled]="!hotelEditForm.form.valid">Update</button>
      </div>
    </form>
  </div>
</div>
