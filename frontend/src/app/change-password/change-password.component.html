<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/airflightlogo.jpg" class="user-avatar" />
			<h1>AirFlights <small>Free Edition</small></h1>
			<form role="form" (ngSubmit)="confirm()">
				<div class="form-content">
					<div class="form-group">
						<input type="password" id="newPassword" required [formControl]="new" name="new" class="form-control input-underline input-lg" id="" placeholder="New password">
					</div>
					<div class="form-group">
            			<input name="repeatPassword" [formControl]="repeat" type="password" id="inputPassword" class="form-control input-underline input-lg"  placeholder=" Repeat password" required>
					</div>
				</div>
				<button class="btn rounded-btn"> Confirm </button>
			</form>
		</div>	
	</div>
</div>
