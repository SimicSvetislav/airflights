<div class="container">
  <h1>Update profile</h1>
  <hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="{{this.imagePath}}" class="avatar img-circle" alt="Avatar">
        <!-- <h6>Upload new photo...</h6>
        <input type="file" class="form-control"> -->
      </div>
    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
        <app-message></app-message>
      <h3>User profile</h3>
      
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <input class="form-control" name = "id" [(ngModel)] = "loggedUser.id" type="hidden" >
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" name = "firstName" [(ngModel)] = "loggedUser.firstName" type="text" >
          </div>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span> 
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" name = "lastName" [(ngModel)] = "loggedUser.lastName" type="text">
          </div>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span> 
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" name = "email" [(ngModel)] = "loggedUser.email" type="email">
          </div>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span> 
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Phone number:</label>
          <div class="col-lg-8">
            <input class="form-control" name = "phoneNumber" [(ngModel)] =  "loggedUser.phoneNumber" type="text">
          </div>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span> 
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Address:</label>
          <div class="col-lg-8">
            <input class="form-control" name="address" [(ngModel)] = "loggedUser.address" type="text" >
          </div>
        </div>
        <!-- <div class="form-group">
          <label class="col-lg-3 control-label">City:</label>
          <div class="col-lg-8">
            <input class="form-control" name = "city" [(ngModel)] = "loggedUser.city" type="text" >
          </div>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span> 
          </div>
        </div> -->
        <!-- <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" name="username" [(ngModel)] ="loggedUser.username" type="text" >
          </div>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span> 
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-3 control-label">Old password:</label>
          <div class="col-md-8">
            <input class="form-control" name = "password" [(ngModel)] ="loggedUser.password" type="password" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">New Password:</label>
          <div class="col-md-8">
            <input class="form-control" name="newPassword" [(ngModel)] ="loggedUser.newPassword"  type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm new password:</label>
          <div class="col-md-8">
            <input class="form-control" name="confirmPassword" type="password" [(ngModel)] ="confirmPassword">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" (click) = "updateUser()" value="Save changes">
          </div>
        </div>
      </form>
    </div>
</div>
</div>
<hr>
