<hr />
<button
  style="float:right; margin: 5px"
  class="btn btn-info"
  routerLink="/addplane"
>
  Add New Airplane
</button>
<h5 style="margin-left:10px">Airplane configuration:</h5>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Airplane Name</th>
      <th scope="col">No. of seats</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plane of airplanesMock; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ plane.fullName }}</td>
      <td>{{ plane.segmentConfig.seats.length }}</td>
      <td>
        <button
          class="btn btn-secondary"
          routerLink="/seatConfig/{{ plane.id }}"
        >
          Segment Configuration
        </button>
      </td>
      <td>
        <button
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#removeAirplaneModal"
          (click)="airplaneClicked(plane.id)"
        >
          Remove Airplane
        </button>
      </td>
    </tr>
  </tbody>
</table>
<ngb-pagination
  [(collectionSize)]="collectionSize"
  [(page)]="pageNo"
  [(pageSize)]="pageSize"
  [boundaryLinks]="true"
  style="float:right"
></ngb-pagination>

<div class="modal" id="removeAirplaneModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remove Airplane</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure that you want to delete this airplane from system?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="removeAirplane(clickedAirplaneId)"
          data-dismiss="modal"
        >
          Delete
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
