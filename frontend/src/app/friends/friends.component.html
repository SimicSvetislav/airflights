<div *ngIf="otherUsers.length > 0" class="container" style="margin-top: 50px">
  <div class="col-md-12">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search users"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-info" type="button">
          Search <i class="fa fa-user"></i>
        </button>
      </div>
    </div>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let friend of otherUsers; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ friend.firstName }}</td>
          <td>{{ friend.lastName }}</td>
          <td style="width:10%">
            <button class="btn btn-outline-info" (click)="addFriend(friend.id)">
              Add friend
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [(collectionSize)]="collectionSize"
      [(page)]="pageNo"
      [maxSize]="5"
      [boundaryLinks]="true"
      style="float:right"
    ></ngb-pagination>
  </div>
  <hr style="margin-top:70px" />
  <div *ngIf="friends.length > 0" class="container" style="margin-top: 50px">
    <div class="col-md-12"></div>
    <h5>Friends:</h5>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let friend of friends; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ friend.firstName }}</td>
          <td>{{ friend.lastName }}</td>
          <td style="width:10%">
            <button
              class="btn btn-outline-danger"
              (click)="removeFriend(friend.id)"
            >
              Remove friend
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [(collectionSize)]="collectionSize2"
      [(page)]="pageNo2"
      [maxSize]="5"
      [boundaryLinks]="true"
      style="float:right"
    ></ngb-pagination>
  </div>
  <div
    *ngIf="pendingFriends.length > 0"
    class="container"
    style="margin-top: 50px"
  >
    <div class="col-md-12"></div>
    <h5>Pending Friend Requests:</h5>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let friend of pendingFriends; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ friend.firstName }}</td>
          <td>{{ friend.lastName }}</td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [(collectionSize)]="collectionSize3"
      [(page)]="pageNo3"
      [maxSize]="5"
      [boundaryLinks]="true"
      style="float:right"
    ></ngb-pagination>
  </div>
</div>
